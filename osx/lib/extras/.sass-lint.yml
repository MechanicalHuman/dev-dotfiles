options:
  formatter: stylish
files:
  include: '**/*.s+(a|c)ss'
rules:
  extends-before-mixins: 1
  extends-before-declarations: 1
  placeholder-in-extend: 1
  mixins-before-declarations: 1
  one-declaration-per-line: 1
  empty-line-between-blocks: 1
  single-line-per-selector: 1
  no-attribute-selectors: 0
  no-color-hex: 0
  no-color-keywords: 1
  no-color-literals: 1
  no-combinators: 0
  no-css-comments: 1
  no-debug: 1
  no-disallowed-properties: 0
  no-duplicate-properties: 1
  no-empty-rulesets: 1
  no-extends: 0
  no-ids: 1
  no-important: 1
  no-invalid-hex: 1
  no-mergeable-selectors: 1
  no-misspelled-properties: 1
  no-qualifying-elements: 1
  no-trailing-whitespace: 1
  no-trailing-zero: 1
  no-transition-all: 1
  no-universal-selectors: 0
  no-url-domains: 1
  no-url-protocols: 1
  no-vendor-prefixes: 1
  no-warn: 1
  property-units: 0
  declarations-before-nesting: 1
  force-attribute-nesting: 1
  force-element-nesting: 1
  force-pseudo-nesting: 1
  class-name-format: 1
  function-name-format: 1
  id-name-format: 0
  mixin-name-format: 1
  placeholder-name-format: 1
  variable-name-format: 1
  attribute-quotes: 1
  bem-depth: 0
  border-zero: 1
  brace-style: 1
  clean-import-paths: 1
  empty-args: 1
  hex-length: 1
  hex-notation: 1
  indentation: 1
  leading-zero: 1
  max-line-length: 0
  max-file-line-count: 0
  nesting-depth: 1
  pseudo-element: 1
  quotes: 1
  shorthand-values: 1
  url-quotes: 1
  variable-for-property: 1
  zero-unit: 1
  space-after-comma: 1
  space-before-colon: 1
  space-after-colon: 1
  space-before-brace: 1
  space-before-bang: 1
  space-after-bang: 1
  space-between-parens: 1
  space-around-operator: 1
  trailing-semicolon: 1
  final-newline: 1
  property-sort-order:
    - 1
    - ignore-custom-properties: false
      order:
        - $import
        - $variable
        - null
        - $extend
        - $include
        - null
        - '@atrule'
        - null
        - display
        - position
        - top
        - right
        - bottom
        - left
        - box-sizing
        - transform-style
        - null
        - flex
        - flex-wrap
        - flex-direction
        - flex-basis
        - flex-grow
        - flex-shrink
        - align-items
        - align-content
        - justify-content
        - null
        - columns
        - column-gap
        - column-fill
        - column-rule
        - column-span
        - column-count
        - column-width
        - null
        - float
        - clear
        - null
        - transform
        - transition
        - transition-property
        - transition-duration
        - transition-timing-function
        - transition-delay
        - null
        - animation
        - animation-name
        - animation-duration
        - animation-timing-function
        - animation-delay
        - animation-iteration-count
        - animation-direction
        - animation-fill-mode
        - animation-play-state
        - null
        - visibility
        - opacity
        - z-index
        - margin
        - margin-top
        - margin-right
        - margin-bottom
        - margin-left
        - null
        - outline
        - null
        - border
        - border-top
        - border-right
        - border-bottom
        - border-left
        - border-width
        - border-top-width
        - border-right-width
        - border-bottom-width
        - border-left-width
        - border-style
        - border-top-style
        - border-right-style
        - border-bottom-style
        - border-left-style
        - border-radius
        - border-top-left-radius
        - border-top-right-radius
        - border-bottom-left-radius
        - border-bottom-right-radius
        - border-color
        - border-top-color
        - border-right-color
        - border-bottom-color
        - border-left-color
        - null
        - box-shadow
        - null
        - background
        - background-color
        - background-image
        - background-repeat
        - background-position
        - background-size
        - null
        - cursor
        - padding
        - padding-top
        - padding-right
        - padding-bottom
        - padding-left
        - null
        - width
        - min-width
        - max-width
        - height
        - min-height
        - max-height
        - null
        - overflow
        - overflow-x
        - overflow-y
        - null
        - list-style
        - caption-side
        - null
        - table-layout
        - border-collapse
        - border-spacing
        - empty-cells
        - null
        - vertical-align
        - null
        - text-align
        - text-indent
        - text-transform
        - text-decoration
        - text-rendering
        - text-shadow
        - text-overflow
        - text-size-adjust
        - null
        - line-height
        - word-spacing
        - letter-spacing
        - white-space
        - color
        - null
        - font
        - font-family
        - font-size
        - font-weight
        - font-smoothing
        - font-style
        - null
        - content
        - quotes
        - null
        - fill
        - stroke
        - stroke-width
        - null
        - ...
        - null
        - '@media'
        - null
        - '>child'
